<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color:#212121; color : #fff ">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>

    // here we are creating the same function but optimal is code is different 
    // here the first code is not so optimal in big projects 
    // try to avoid innerHTML because it override the current value 
    // which may lead to errors in the code 

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML =`${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python")
    addLanguage("typescript")

    // both the li is different due to scope of the variable

 
    // this approach is optimal and is very good for big projects 

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('goLang')

    //Edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // secondLang.innerHTML ="Mojo";
   const newli = document.createElement('li')
   newli.textContent = "Mojo"
   secondLang.replaceWith(newli)

//    edit
const firstLang = document.querySelector("li:first-child")
//  console.log(firstLang); //in Console in the browser prints "Jvascipt" before replacing
firstLang.outerHTML ='<li>TypeScript</li>'
// console.log(firstLang); //in Console in the browser prints "javascript" after replacing

// Remove
const lastLang = document.querySelector("li:last-child")
// console.log(lastLang); // prints goLang 
lastLang.remove()
// console.log(lastLang); // prints null after removing in browser



</script>
</html>
